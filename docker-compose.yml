version: '3'
services:
  db:
    image: mysql:8
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - ./schema:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
  simulator:
    image: node-app:1.0
    build: ./gate-simulator
    ports:
      - '9999:9999'