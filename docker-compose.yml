version: '3'
services:
  postgres:
    image: postgres:13
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=pass
  simulator:
    image: node-app:1.0
    build: ./gate-simulator
    ports:
      - '9999:9999'